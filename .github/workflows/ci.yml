name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install system deps (PortAudio for pyaudio, optional)
        run: |
          sudo apt-get update && sudo apt-get install -y libportaudio2
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run pre-commit hooks
        run: |
          pip install pre-commit
          # Do not fail the job if pre-commit hook environments fail to bootstrap; still run black/flake8 below
          pre-commit run --all-files --show-diff-on-failure || true

      - name: Lint (black & flake8)
        run: |
          # check formatting and linting
          black --check .
          flake8 .
      - name: Run tests (with coverage)
        run: |
          pip install coverage
          coverage run -m pytest -q
          coverage report -m
          coverage xml -i
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          # To use a private repo or provide token set `CODECOV_TOKEN` in repo secrets
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
